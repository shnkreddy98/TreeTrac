<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TreeTrac</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
    }
    #map {
        position: relative;
        flex: 1;
    }
    #sidebar {
        width: 300px;
        background-color: #f4f4f4;
        border-right: 1px solid #ccc;
        padding: 10px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
    }
    #sidebar h2 {
        font-size: 1.2em;
        margin-bottom: 10px;
        text-align: center;
    }
    #sidebar .block {
        margin-bottom: 20px;
    }
    #sidebar label {
        font-size: 0.9em;
        margin-bottom: 5px;
        display: block;
    }
    #year-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .year-box {
        width: 48%;
        text-align: center;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .year-box:hover {
        background-color: #e0e0e0;
    }
    #sidebar button {
        width: 100%;
        height: 40px;
        padding: 8px;
        margin-bottom: 10px;
        font-size: 0.9em;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    #sidebar button:hover {
        background-color: #0056b3;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 10px;
    }

    th, td {
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    th {
        font-weight: bold;
        background-color: #f9f9f9;
    }

    td {
        cursor: pointer;
        background-color: #fff;
        transition: background-color 0.3s;
    }

    td:hover {
        background-color: lightblue;
    }

    #top-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: white;
        border-bottom: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }
    #top-bar h4 {
        margin: 0;
        font-size: 1.2em;
    }

</style>
</head>
<body>
<div id="sidebar">
    <h2>TreeTrac</h2>
    <div class="block">
        <h3>Select Year:</h3>
        <div id="year-container">
            <div class="year-box" id="2019">2019</div>
            <div class="year-box" id="2020">2020</div>
        </div>
        <h3>Forest Name</h3>
        <table class="highlight">
            <tr>
            </tr>
        </table>
    </div>
    <div id="top-bar">
        <h4 id="forest-name">
            Select a Forest on map or sidebar to start.</h4>
    </div>
</div>
<div id="map"></div>

<script src="/js/indexjs.js"></script>

</body>
</html>
